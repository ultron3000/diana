<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonic the Hedgehog 3 (2024)</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 900px;
      border: 3px solid #00aaff;
      border-radius: 10px;
      background: black;
    }
    .back-button {
      margin-top: 20px;
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Sonic the Hedgehog 3 (2024)</h1>
  <video id="video" controls autoplay></video>
  <a href="index.html" class="back-button">â¬… Back to Collection</a>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://smashyplayer.top:443/hls/ikZvaFlzypNdNM8m85FJLw/9a/nc31je1o/r99ot/tt/index-f2-v1-a1.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      // Debugging: check HLS events
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        console.log("HLS.js is working and the video is loaded.");
      });

      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error("HLS.js error", event, data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      console.error("HLS.js is not supported and the browser can't play this stream natively.");
    }
  </script>
</body>
</html>
